<div class="down-pay-wrap">
  <mat-card>
    <mat-card-title>
      Down payment calculator
    </mat-card-title>
    <mat-card-content>
      <app-down-pay-form
        (monthlyPayment)="updateMonthlyPayment($event)"
      ></app-down-pay-form>
    </mat-card-content>
    <mat-card-footer>
      Monthly Payment: {{ monthlyPayment | currency: "USD" }}</mat-card-footer
    >
  </mat-card>
</div>
